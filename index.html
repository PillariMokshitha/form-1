<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <!-- entire container as one div section -->
    <div class="container">
        <!-- first half as one div section -->
        <div class="half one">
            <h1>Sign in</h1>
            <!-- div section for icons -->
            <div class="images">
            <img src="./images/facebook.png" alt="" width="30px" height="30px">
            <img src="./images/google-plus.png" alt="" width="30px" height="30px">
            <img src="./images/linkedin.png" alt="" width="30px" height="30px">
            </div>
            <p>or Use Your account</p>
            <!-- div section with form elements -->
            <div class="forms">
                <form>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="password">
                </form>
                <p>Forgot Your Password?</p>
                <!-- implementation of button element -->
                <button type="submit">SIGN IN</button>
            </div>
        </div>
        <!-- right half as another div section -->
        <div class="half two">
            <div class="content">
                <h2>Hello,Friend</h2>
                <p>Enter your personal details and start journey with us</p>
                <button type="submit">SIGN UP</button>
            </div>
        </div>
    </div>
</body>
</html>
